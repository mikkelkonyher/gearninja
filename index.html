<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gearninja</title>
    <style>
      /* Initial loading screen styles - shown before React mounts */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: hsl(222.2 84% 4.9%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .initial-loader-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
        animation: pulse 2s ease-in-out infinite;
      }
      .initial-loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid hsl(217.2 32.6% 17.5%);
        border-top-color: hsl(217.2 91.2% 59.8%);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .initial-loader-text {
        margin-top: 16px;
        color: hsl(215 20.2% 65.1%);
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
        letter-spacing: 0.5px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(0.95); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading indicator shown before React mounts -->
      <div class="initial-loader">
        <img src="/logo.png" alt="gearninja" class="initial-loader-logo" />
        <div class="initial-loader-spinner"></div>
        <p class="initial-loader-text">Indl√¶ser...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
